{%extends 'index.html'%}
{%load static%}
{% load crispy_forms_tags%}
{%block content%}
<div class="container mt-3">
    <div class="row">
    {%for notes in note%}
        <div class="col-md-3">
            <a href="{%url 'details' notes.id%}">
                <div class="card mt-3">
                    <div class="card-header">
                        {{notes.title}}
                    </div>
                    <div class="card-body">
                        {{notes.description}}
                    </div>
                    <div class="card-footer">
                        <a href="{%url 'delete' notes.id%}"><i class="fa fa-trash fa-2x">delete</i></a>
                    </div>
                 </div>
                </a>
            </div>
            {%endfor%}
        </div>
    </div>
        <br>
        <br>
        <div class="container">
            <form method="post">
                {%csrf_token%}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Create Notes</legend>
                </fieldset>
                {{form | crispy}}
                    <br>
                    <button class="btn btn-outline-info mt-3" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
{%endblock%}
